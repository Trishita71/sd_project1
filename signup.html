<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="text">
        <p>Unveil New<br>Horizons</p>
     </div>
    <div class="main">
        <form action="">
            <h1>Sign in to Explore</h1>
         <div class="input-box">
            <i class="fa-brands fa-google"></i>
            <input type="text" placeholder="Sign in with Google" required>
            </div>
            <div class="input-box">
                <i class="fa-brands fa-facebook"></i>
                <input type="text" placeholder="Sign in with Facebook" required>
                </div>
                <div class="or">
                     <p>or</p>
                 </div>
                <div class="input-box">
                    <p>Email address</p>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <p>Username</p>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <p>Password</p>
                    <input type="password" required>
                </div>
                <div class="agree">
                    <label><input type="checkbox">I agree to the Terms and Privacy</label>
                </div>
                <button type="submit" class="btn">SIGN IN</button>
        </form>
    </div>
</body>
</html>
