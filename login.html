<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Login To Your Account</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="rem">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <div class="last">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </form>
    </div>
    <div class="text">
        <p>THE GOAL OF LIFE IS<br>LIVING IN AGREEMENT<br>WITH NATURE.</p>
        <div class="social_icons">
            <a href=""><i class="fa-brands fa-facebook" style="color: azure;"></i>
             <a href=""><i class="fa-brands fa-instagram" style="color: azure;"></i>
             <a href=""><i class="fa-brands fa-twitter" style="color: azure;"></i>
             <a href=""><i class="fa-brands fa-youtube" style="color: azure;"></i>
        </div>
    </div>
</body>
</html>
